seed: 42

dataset:
  max_length: 512
  max_rows: null

training:
  device: "cuda"
  batch_size: 32
  num_epochs: 2
  learning_rate: 1.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  grad_clip_norm: 1.0
  eval_every_steps: 500
  val_max_batches: 200

mining:
  enabled: true
  start_epoch: 2
  mine_every_epochs: 1
  hard_negative_top_fraction: 0.1
  hard_negative_weight: 3.0
